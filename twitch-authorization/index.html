<h1 id="instructions">Please copy the authorization code and paste it into the game</h1>
<br/>
<div class="centered-content">
<input id="access-code" name="access-code" type="password" disabled>
<button id="copy-button" onclick="copyToClipboard()">Copy</button>
</div>

<script>   

function findGetParameter(parameterName) {
    console.log(location.href);
    var result = null,
        tmp = [];
    location.href
        .split('/twitch-authorization/#')[1]
        .split("&")
        .forEach(function (item) {
            console.log(item)
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}


function copyToClipboard() {
  // Get the text field
  let tokenInput = document.getElementById("access-code");
  // Select the text field
  tokenInput.select();
  tokenInput.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(tokenInput.value);

  // Alert the copied text
//   alert("Copied the text: " + tokenInput.value);
    let copyButton = document.getElementById("copy-button");
    console.log(copyButton)
    copyButton.innerHTML ="Copied!";
    document.getElementById('instructions').innerHTML = 'Authorization code is now in your clipboard.<br/>Please paste it back into the game.';
}


let token = findGetParameter('access_token');
let textInput = document.getElementById("access-code");
textInput.value = token;

window.history.replaceState({}, document.title, "/twitch-authorization/");

</script>
